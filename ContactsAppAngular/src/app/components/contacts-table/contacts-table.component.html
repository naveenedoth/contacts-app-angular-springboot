<div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts, let  index = index">
                <td>{{index + 1}}</td>
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.phoneNumber}}</td>
                <td>{{contact.email}}</td>
                <td>
                    <button class="cursor-pointer hover:underline" routerLink="/contact/{{contact.id}}">Edit</button><br>
                    <button class="cursor-pointer hover:underline" (click)="deleteContact(contact.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
